<!DOCTYPE html>
<head>
    <title>Nick Canning</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
</head>
<body id="body">
    <div id="overflowWrapper">
    <div id="menuArea">
        <div id="leftPadding" class="menuElement menuPadding"></div>
        <div id="logoArea" class="menuElement">
            <img id="logo" src="./logo.png" alt="logo">
            <div id="logoPadding"></div>
        </div>
        <div id="updatesArea" class="menuElement arialFont">
            <button id="updatesButton" class="menuButton" type="button">Updates</button>
        </div>
        <div id="portfolioArea" class="menuElement arialFont">
            <button id="portfolioButton" class="menuButton" type="button">Portfolio</button>
        </div>
        <div id="aboutArea" class="menuElement arialFont">
            <button id="aboutButton" class="menuButton" type="button">About</button>
        </div>
        <div id="rightPadding" class="menuElement menuPadding"></div>
    </div>
    <div id="menuSpace"></div>
    <div id="pageContainer">
        <div id="home" class="page">
            <div id="homeWrapper">
                <p id="software" class="homeContent arialFont">software</p>
                <p id="web" class="homeContent arialFont">web</p>
                <p id="mobile" class="homeContent arialFont">mobile</p>
            </div>
        </div>
        <div id="updates" class="page">
            
        </div>
        <div id="portfolio" class="page">
            
        </div>
        <div id="about" class="page">
            
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
